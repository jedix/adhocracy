<%def name="badge(badge)">
<%
description = badge.description.strip() if badge.description.strip() else ''
%>
    <span class="abadge badge_${badge.id}">
        <a class="${description and 'ttip' or ''}" 
           title="${description}">${badge.title}</a>
    </span>
</%def>

<%def name="badges(badges)">
    %for badge_ in badges:
        ${badge(badge_)} 
    %endfor
</%def>

<%def name="badge_styles(badges)">
<style type="text/css" media="screen">
    %for badge_ in badges:
    .badge_${badge_.id}.abadge:before { color: ${badge_.color}; }
    %endfor
</style>

</%def>
